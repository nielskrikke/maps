
<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Atlas</title>
    <link rel="icon" href="https://nielskrikke.com/wp-content/uploads/2025/12/maps-app-icon-v2.png" />
    
    <!-- 1. Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">

    <!-- 2. Tailwind Setup -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              medieval: ['"MedievalSharp"', 'cursive'], // Usage: font-medieval
              sans: ['ui-sans-serif', 'system-ui', 'sans-serif'],
            },
            colors: {
              stone: {
                850: '#24211e', // Custom in-between shade if needed
              },
              primary: {
                50: '#fffbeb',
                100: '#fef3c7',
                200: '#fde68a',
                300: '#fcd34d',
                400: '#fbbf24',
                500: '#f59e0b',
                600: '#d97706',
                700: '#b45309',
                800: '#92400e',
                900: '#78350f',
                950: '#451a03',
              }
            },
            keyframes: {
               glow: {
                 '0%, 100%': { transform: 'scale(1)', boxShadow: '0 0 10px rgba(255, 255, 255, 0.1)' },
                 '50%': { transform: 'scale(1.02)', boxShadow: '0 0 20px rgba(255, 255, 255, 0.3)' },
               },
               'modal-in': {
                 '0%': { opacity: '0', transform: 'scale(0.95) translateY(10px)' },
                 '100%': { opacity: '1', transform: 'scale(1) translateY(0)' },
               },
               'modal-out': {
                 '0%': { opacity: '1', transform: 'scale(1) translateY(0)' },
                 '100%': { opacity: '0', transform: 'scale(0.95) translateY(10px)' },
               }
             },
             animation: {
               glow: 'glow 2s ease-in-out infinite',
               'modal-in': 'modal-in 0.2s cubic-bezier(0.16, 1, 0.3, 1) forwards',
               'modal-out': 'modal-out 0.15s ease-in forwards',
             }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #1c1917; /* bg-stone-900 */
        color: #e7e5e4; /* stone-200 */
      }
      
      /* Custom Scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(41, 37, 36, 0.5); /* stone-800/50 */
        border-radius: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(120, 113, 108, 0.5); /* stone-500/50 */
        border-radius: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: rgba(168, 162, 158, 0.8); /* stone-400/80 */
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@supabase/supabase-js": "https://aistudiocdn.com/@supabase/supabase-js@^2.78.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>
  <body class="bg-stone-900 text-stone-200 custom-scrollbar">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
